        <circle id="CenterBg" fill="#F2D70A" cx="100" cy="75" r="15"></circle>
        <text id="SMM" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
            <tspan x="100" y="78">SMM</tspan>
