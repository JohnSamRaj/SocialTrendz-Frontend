<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="150px" viewBox="0 0 200 150" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Platforms</title>
    <g id="Platforms" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <circle id="Background" fill="#F14F0A" opacity="0.2" cx="100" cy="75" r="70"></circle>
        
        <!-- Instagram Platform Icon -->
        <circle id="InstagramBg" fill="#FFFFFF" cx="70" cy="60" r="20"></circle>
        <circle id="InstagramOuterCircle" stroke="#F14F0A" stroke-width="2" cx="70" cy="60" r="16"></circle>
        <circle id="InstagramInnerCircle" fill="#F14F0A" cx="70" cy="60" r="4"></circle>
        <circle id="InstagramDot" fill="#F14F0A" cx="82" cy="48" r="2"></circle>
        
        <!-- Twitter/X Platform Icon -->
        <circle id="TwitterBg" fill="#FFFFFF" cx="130" cy="60" r="20"></circle>
        <path d="M120,52 L125,58 L117,65 M125,52 L140,68" id="TwitterX" stroke="#F14F0A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        
