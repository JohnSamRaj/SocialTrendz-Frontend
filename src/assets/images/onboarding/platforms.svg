        <circle id="FacebookBg" fill="#FFFFFF" cx="70" cy="110" r="20"></circle>
        <path d="M70,95 L70,125 M60,105 L80,105" id="FacebookPlus" stroke="#F14F0A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        
