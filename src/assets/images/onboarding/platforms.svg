        <circle id="LinkedInBg" fill="#FFFFFF" cx="130" cy="110" r="20"></circle>
        <rect id="LinkedInOutline" stroke="#F14F0A" stroke-width="2" x="117" y="98" width="26" height="24" rx="2"></rect>
        <path d="M123,105 L123,115 M123,100 L123,101 M130,105 C130,105 130,109 135,109 C135,109 135,115 135,115 M130,105 C130,105 130,109 126,109 C126,109 126,115 126,115" id="LinkedInLetters" stroke="#F14F0A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        
        <!-- Connection Lines -->
        <path d="M90,60 L110,60" id="Connection1" stroke="#F2A10A" stroke-width="1" stroke-dasharray="3,2"></path>
        <path d="M70,80 L70,90" id="Connection2" stroke="#F2A10A" stroke-width="1" stroke-dasharray="3,2"></path>
        <path d="M130,80 L130,90" id="Connection3" stroke="#F2A10A" stroke-width="1" stroke-dasharray="3,2"></path>
        <path d="M90,110 L110,110" id="Connection4" stroke="#F2A10A" stroke-width="1" stroke-dasharray="3,2"></path>
        
